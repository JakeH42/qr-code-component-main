<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Import CSS -->
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/styles.css">

  <title>Frontend Mentor | QR code component by Jacob Hope</title>

</head>
<body>

  <!-- Main Section -->
  <main>
    <section class="section">
      <div class="container">

        <div class="grid grid-center-items">
          <!-- QR Card -->
          <article class="qr-card">
            <div class="qr-card__media-wrapper">
              <img class="qr-card__media" src="images/image-qr-code.png" alt="" />
            </div>
            <div class="qr-card__body">
              <h1 class="qr-card__heading">
                Improve your front-end skills by building projects
              </h1>
              <div class="qr-card__content-wrapper">
                <p class="qr-card__description">
                  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
              </div>
            </div>
          </article>
        </div>

      </div>
    </section>
  </main> 

  <!-- Footer Section -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jacob Hope</a>.
    </div>
  </footer> 
</body>
</html>
